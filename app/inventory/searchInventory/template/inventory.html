<div ng-controller="inventoryController as ctrl" ng-init="ctrl.init()">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">IT Inventory</h1>
        <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" ng-click="ctrl.addInventory()"><i
            class="fas fa-plus fa-sm text-white-50"></i> ADD IT Inventory
        </button>
    </div>



    <div class="row">

        <!-- Area Chart -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <grid-search flex="100" g-option="ctrl.gridOptions">
                </div>
            </div>
        </div>


    </div>
</div>
