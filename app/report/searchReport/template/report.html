<div ng-controller="reportController as ctrl" ng-init="ctrl.init()">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">สรุปข้อมลการแจ้งซ่อม</h1>
    </div>



    <div class="row">

        <!-- Area Chart -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-body">

                    <div layout="row">
                        <h4 class="pr-3">Search :</h4>
                        <md-input-container flex="10">
                            <label>ID</label>
                            <input name="ID" ng-model="ctrl.modelSearch.ID">
                        </md-input-container>


                        <md-input-container flex="10">
                            <label>Company</label>
                            <input name="COMID" ng-model="ctrl.modelSearch.COMID">
                        </md-input-container>

                        <md-input-container flex="15">
                            <label>ผู้ซ่อม</label>
                            <input name="Model" ng-model="ctrl.modelSearch.NAME_STAFF">

                        </md-input-container>

                        <md-input-container flex="15">
                            <label>ผู้แจ้ง</label>
                            <input name="clientName" ng-model="ctrl.modelSearch.NAME_EM">
                        </md-input-container>

                        <md-input-container flex="15">
                            <label>Start Date</label>
                            <md-datepicker ng-model="ctrl.modelSearch.START_DATE" md-open-on-focus ng-required="ctrl.modelSearch.END_DATE">
                            </md-datepicker>
                        </md-input-container>

                        <md-input-container flex="15">
                            <label>End Date</label>
                            <md-datepicker ng-model="ctrl.modelSearch.END_DATE" md-open-on-focus ng-required="ctrl.modelSearch.START_DATE">
                            </md-datepicker>

                        </md-input-container>

                        <md-input-container flex="10">
                            <label>Status</label>
                            <md-select name="type" ng-model="ctrl.modelSearch.STATUS">
                                <md-option value="all">Search All</md-option>
                                <md-option value="ใช้งาน">Active</md-option>
                                <md-option value="หมดอายุการใช้งาน">Terminate</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <md-input-container>
                        <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" ng-click="ctrl.searchInventory()">
                                <i class="fas fa-search fa-sm text-white-50"></i> Search
                            </button>
                        <button type="submit" class="d-none d-sm-inline-block btn btn-sm btn-dark shadow-sm" ng-click="ctrl.clearInventory()">
                                <i class="fas fa-repeat fa-sm text-white-50"></i> Reset
                            </button>
                    </md-input-container>


                    <grid-search flex="100" g-option="ctrl.gridOptions" on-callback-edit="ctrl.gridCallbackEdit">
                    </grid-search>
                </div>
            </div>
        </div>


    </div>
</div>
